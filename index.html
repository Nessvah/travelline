<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/png" href="imgs/favicon.png" />

    <title>Travelline &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="/imgs/logo.png" alt="Travelline logo" class="logo" />

        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search for hotels"
          />
          <button class="search__btn">
            <img src="/imgs/search.svg" alt="" class="search__icon" />
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <img class="user-nav__icon" src="/imgs/bookmark.svg" />
            <span class="user-nav__notification">3</span>
          </div>

          <div class="user-nav__icon-box">
            <img class="user-nav__icon" src="/imgs/chat.svg" />
            <span class="user-nav__notification">8</span>
          </div>
          <div class="user-nav__user">
            <img
              src="/imgs/user.jpg"
              alt="User photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Vanessa</span>
          </div>
        </nav>
      </header>
      <div class="main-content">
        <nav class="sidebar">
          <ul class="sidebar-nav">
            <li class="sidebar-nav__item">
              <a href="#" class="sidebar-nav__link">
                <img src="/imgs/house.svg" alt="" class="sidebar-nav__icon" />
                <span>Hotel</span>
              </a>
            </li>

            <li class="sidebar-nav__item">
              <a href="#" class="sidebar-nav__link">
                <img
                  src="/imgs/airplane.svg"
                  alt=""
                  class="sidebar-nav__icon"
                />
                <span>Flight</span>
              </a>
            </li>

            <li class="sidebar-nav__item">
              <a href="#" class="sidebar-nav__link">
                <img src="/imgs/key.svg" alt="" class="sidebar-nav__icon" />
                <span>Car Rental</span>
              </a>
            </li>

            <li class="sidebar-nav__item">
              <a href="#" class="sidebar-nav__link">
                <img src="/imgs/map.svg" alt="" class="sidebar-nav__icon" />
                <span>Tours</span>
              </a>
            </li>
          </ul>

          <div class="legal">
            &copy; 2022 by Travelline. All rights reserved. Designed by Jonas.
          </div>
        </nav>

        <main class="hotel-view">Hotel view</main>
      </div>
    </div>
  </body>
</html>
